<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando videos para o site</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video está hospedado no meu propio srvidor</p>
    <video src="midias/Video.Mp4.webm" width="100" controls></video>

<!--------------------------------------------------------------------------------------->

    <video width="100" poster="midias/capa.png.png" controls loop>
        <source src="midias/Video-Meu.Mp4.mp4" type="video/mp4">
        <source src="midias/Video.Mp4.webm" type="video/webm">
        <p>Seu navegador não tem compatibilide com reprodução de videos.</p>
    </video>
    <!--ESSE FORMATO PERMITE VOCE ADICIONAR QUALQUER TIPO DE VIDEO PARA O NAVEGADOR IR TESTANDO-->
    <h1>Inserindo videos do youtube</h1>
    <iframe width="100" height="100"
     src="https://www.youtube.com/embed/OzUnqQk4eOg?si=pijkgNVEdlvsvWl2" 
    title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>

</body>
</html>
