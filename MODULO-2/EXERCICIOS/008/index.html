<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos</title>
    <style>
        body{
            font: normal 1em Arial;
            text-align: left; /*AQUI EU DIGO QUE MEU PADRAO DE TEXTO É EM TAL CANTO */
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: right;
        }
        p{
            text-align: justify; /*Alinha seu texto com a margem direita e esquerda*/
            text-indent: 1em; /*Cria um parágrafo*/
        }
    </style>
</head>
<body>
    <h1>Tipos</h1>
    <h2>Subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt repellendus modi reiciendis minus? Nihil voluptas quis dolor eius minima, distinctio earum similique omnis neque fugiat placeat officiis, laborum est eum.</p>
</body>
</html>
