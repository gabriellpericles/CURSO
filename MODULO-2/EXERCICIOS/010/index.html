<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>

        div{
            display: inline-block; /*Esse INLINE-BLOCK Ã© pra deixar tudo na mesma linha*/
            background-color: rgba(0, 0, 0, 0.212);
            border: 0.1em solid black; /*LARGURA, TIPO, COR*/
            text-align: center;
            height: 8em;  /*ALTURA*/
            width: 8em;   /*LARGURA*/
      

        }
        div:hover{
            background-color: aqua;
        }


    </style>
</head>
<body>
   <div class="especial">01</div> <!--Uma DIV ocupa toda uma linha da tela-->
   <div>02</div>
   <div>03</div>
   
       
   
</body>
</html>
