<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            color: rgb(0, 26, 255);
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 150px;
        }

    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Lorem, ipsum dolor.
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
