<!DOCTYPE html>   <!-- to left = esquerda
                       to bottom = para baixo
                       to right = direita
                       circle = circulo
                       width = largura
                       height = pra cima-->
                      
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{ /*Configuraççao global do CSS*/
            height: 100%;
        }
        body{ /*backgraound-attachment: fixed; CASO VOCE QUEIRA QUE O DEGRADE FIQUE FIXO*/
            background-image: linear-gradient(to bottom, #4B58CA,#6F42D1,#B335A0,#EF4D5C,#FFB84E);
            background-attachment: fixed;
        }
    </style>
    <title>Gradiente CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
