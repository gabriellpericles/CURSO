    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Old London';
            src: url('fontes/Olondon_.otf') format('opentype'),
                  url('fontes/OldLondon.ttf') format('truetype');
                  font: normal normal;
            }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font: normal 3em 'Old London';
        }

        /*
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-aat (Apple Advanced Typography)
        - svg
        */

    </style>
</head>
