<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container {
        background-color: gray;
        display: flex;
        flex-flow: row nowrap;
    }
    
    .item {
        background-color: lightblue;
        border: 1px solid;
        text-align: center;
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: 250px;
    }
    .item:nth-child(2){
        flex-grow: 1;
    }
</style>

<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
</body>

</html>



<!-- flex-grow = é o tanto q pode crescer
flex-shrink = é o tanto que pode diminuir -->
