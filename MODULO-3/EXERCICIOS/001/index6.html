<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
           background: blueviolet url('imagens/target001.png') center center/cover;

            position: relative;
            height: 100vh;
            padding: 10px;

        }
        div{
            background-color: grey;
        }
        #conteudo{
            background: yellow url('imagens/target001.png') center center/cover;
            
            position: absolute;
            height: 200px;
            width: 400px;
            

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);


        }
    </style>
</head>

<body>
    <section id="container">  <!-- quando vou usar algo na vertical preciso de um contaner -->
        <article id="conteudo">
          <div></div>
        </article>

    </section>
</body>

</html>
